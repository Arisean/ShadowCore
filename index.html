<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>ShadowCore</title>
    <meta name="Shadow Core" content="Virtual Reality Webste">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/foundation.min.css">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="header__wrapper">
        <div class="logo">
          <div class="logo__wrapper">
            <div class="logo__image">
              <img src="images/logo.png" alt="Shadow-Core-Logo">

          </div>
        </div>

        <nav>
          <div class="navigation__wrapper">
            <ul class="navigation__list">
                <li class="navigation__list-navitem"><a class="navigation__list-navlink" href="#">Home</a></li>
                <li class="navigation__list-navitem"><a class="navigation__list-navlink" href="#">About</a></li>

          <div class="navigation__social">
            <ul class="navigation__social-list">
              <li class="navigation__social-listIcons"><img src="images/facebook-icon.png" alt="shadowcore-facebook"></li>
              <li class="navigation__social-listIcons"><img src="images/twitter-icon.png" alt="shadowcore-twitter"></li>
              <li class="navigation__social-listIcons"><img src="images/youtube-icon.png" alt="shadowcore-youtube"></li>

          </div>
        </nav>
      </div>

    <script src="js/vendor/jquery.js"></script>
